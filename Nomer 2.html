<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

        <script>
            let checker = prompt('Apakah anda mengikuti praktikum Pemrograman Web 1?');

            if (checker === 'iya' || checker === 'ya') {
                let nama = prompt("Nama :");
                let nim = prompt("NIM :");
                let angkatan = prompt("Angkatan :");

                document.write(`
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col"> Jenis data </th>
                            <th scope="col"> Data </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> Nama </td>
                            <td> ${nama} </td>
                        </tr>
                        <tr>
                            <td> NIM </td>
                            <td> ${nim} </td>
                        </tr>
                        <tr>
                            <td> Angkatan </td>
                            <td> ${angkatan} </td>
                        </tr>
                    </tbody>
                </table>
                `);
            } else {
                document.write("Anda tidak mengikuti praktikum PPW1, anda tidak boleh masuk!");
            }
        </script>
    </head>
