<html>
    <head>
        <title>Tugas Praktikum</title>
    </head>
    <body bgcolor="#F5F5DC">
        <center>
            <img src="cover form.jpg" align="center" width="70%" height="200">
        </center>
        <h2 align="center">FORM PEMINJAMAN BUKU</h2>
        <fieldset>
            <legend>
                Data Diri
            </legend>
            <form >
                Nama Lengkap :<br>
                <input type="text" name="nama" placeholder="Masukkan nama Anda"
                size="40">
                <br>
                Jenis kelamin anda?
                <br>
                <input type="radio" name="Sex" value="pria">
                Pria
                <br>
                <input type="radio" name="Sex" value="wanita">
                Wanita
                <br>
                NIM :<br>
                <input type="text" name="nim" placeholder="Masukkan NIM Anda"
                size="40">
                <br>
                Prodi :<br>
                <input type="text" name="prodi" placeholder="Masukkan Prodi Anda"
                size="40">
                <br>
                Alamat :<br>
                <textarea type="text" name="alamat" rows="5" cols="50" placeholder="Alamat Anda"></textarea>
            </form>
        </fieldset>
        <fieldset>
            <legend>
                Data Buku :
            </legend>
            <form>
                <img src="novel.jpg" width="100" height="100">
                Jenis buku yang dipinjam :<br>
                <select name="buku">
                    <option value="novel">Novel</option>
                    <option value="modul">Modul</option>
                    <option value="jurnal">Jurnal</option>
                    <option value="kamus">Kamus</option>
                </select>
                <br>
                Judul Buku:<br>
                <input type="text" name="judulbuku" placeholder="Masukkan judul buku"
                size="40">
                <br>
                Nomor Buku:<br>
                <input type="text" name="nomorbuku" placeholder="Masukkan nomor buku"
                size="40">
                <br>
                Penulis Buku:<br>
                <input type="text" name="penulisbuku" placeholder="Masukkan penulis buku"
                size="40">
                <br>
                Tahun Terbit Buku:<br>
                <input type="text" name="tahunbuku" placeholder="Masukkan tahun terbit buku"
                size="40">
                <br>
                Penerbit Buku:<br>
                <input type="text" name="judulbuku" placeholder="Masukkan penulis buku"
                size="40">
                <br>
                Jumlah buku yang dipinjam :<br>
                <input type="checkbox" name="jumlahbuku">1
                <br>
                <input type="checkbox" name="jumlahbuku">2
                <br>
                <input type="checkbox" name="lainnya">Lainnya
                <input type="text" name="jumlahbuku" size="5">
                <br>
            </form>
        </fieldset>
        <center>
        <input type="button" value="SUBMIT">
        </center>
        <h3 align="center">SELAMAT MEMBACA</h3>
    </body>
</html>
