<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tugas nomor 1</title>
    </head>
    <body>
        <script>
            let num1 = prompt("Masukkan bilangan pertama");
            let num2 = prompt("Masukkan bilangan kedua");

            function cek(num1,num2){
                if (num1 > num2){
                    document.write("Bilangan pertama " + num1 + " lebih besar dari bilangan kedua");
                }
                else {
                    document.write("Bilangan kedua " + num2 + " lebih besar dari bilangan pertama");
                }
            }
            cek(num1,num2)
        </script>
    </body>
</html>
