<html>
    <head>
        <title>Mengirim e-mail dari suatu form</title>
    </head>
    <body>
        <form action="@" method="post" enctype="text/plain">
            Nama<br>
            <input type="text" name="nama" value="Nama Anda" size="20" maxlength="20">
            <br>
            Mail:<br>
            <input type="text" name="mail" placeholder="Mail Anda" size="20">
            <br>
            Komentar :<br>
            <textarea type="text" name="komentar" rows="4" cols="50">Komentar Anda</textarea>
            <br>
            tambahan :<br>
            <input type="text" name="tambahan" value="Tambahan Anda" size="40" readonly>
            <br><br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
