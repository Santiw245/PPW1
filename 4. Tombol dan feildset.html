<html>
    <head>
        <title>Tombol dan fieldset</title>
    </head>
    <body>
        <fieldset>
            <legend>
                Informasi kesehatan:
            </legend>
            <form>
                Tinggi <input type="text" size="3">
                Berat <input type="text" size="3">
                <br><br>
                <input type="button" value="Ada tombol disini">
            </form>
        </fieldset>
        <p>
            Bila tidak terlihat adanya border disekeliling form input,
            broswer Anda sudah terlalu lama.
        </p>
    </body>
</html>
