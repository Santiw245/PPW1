<!DOCTYPE html>
<html>
    <head>
        <title>Operator Perbandingan</title>
    </head>
    <body>
        <script>
            var aku = 19;
            var kamu = 20;

            var hasil = aku == kamu;
            document.write('$(aku) == $(kamu) = $(hasil)<br/>');

            var hasil = aku > kamu;
            document.write('$(aku) > $(kamu) = $(hasil)<br/>');

            var hasil = aku >= kamu;
            document.write('$(aku) >= $(kamu) = $(hasil)<br/>');

            var hasil = aku < kamu;
            document.write('$(aku) < $(kamu) = $(hasil)<br/>');

            var hasil = aku <= kamu;
            document.write('$(aku) <= $(kamu) = $(hasil)<br/>');

            var hasil = aku != kamu;
            document.write('$(aku) != $(kamu) = $(hasil)<br/>');
        </script>
    </body>
</html>
