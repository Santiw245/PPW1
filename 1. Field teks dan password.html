<html>
    <head>
        <title>Teks dan password</title>
    </head>
    <body>
        <form>
            Nama depan :<br>
            <input type="text" name="namadepan">
            <br>
            Nama Belakang : <br>
            <input type="text" name="namabelakang">
            <br>

            Perhatikan bahwa ketika Anda mengetikkan karakter

            yang diketikkan.
        </p>
    </body>
</html>
