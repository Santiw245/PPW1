<html>
    <head>
        <title>Checkbox dan rombol radio</title>
    </head>
    <body>
        <form>Saya memiliki sebuah sepeda :
            <input type="checkbox" name="Sepeda">
            <br>
            Saya memiliki sebuah mobil:
            <input type="checkbox" name="Mobil" value="ON">
            <br>
            Jenis kelamin anda?
            <br>
            <input type="radio" name="Sex" value="pria">
            Pria
            <br>
            <input type="radio" name="Sex" value="wanita">
            Wanita
        </form>
        <p>
            Ketika seorang pengguna membarikan klik mouse pada sebuah tombol
            radio, tombol tersebut terlihat diberi tanda check, dan semua 
            tombol lain yang berada dalam nama yang sama akan kehilangan tanda cek-nya
        </p>
    </body>
</html>
